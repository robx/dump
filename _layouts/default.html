<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% endif %}</title>

  <base href="{{ site.base_url }}/">

  <link rel="stylesheet" href="https://unpkg.com/remarkdown.css/dist/remarkdown.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
  <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/highlight.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.8/languages/yaml.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('pre code').forEach(function(block) {
        var parent = block.parentElement.parentElement.parentElement;
        parent.classList.forEach(function(c) {
          block.classList.add(c);
        });
      });
      hljs.initHighlightingOnLoad();
    });
  </script>
</head>
<body class="remarkdown h1-underline h2-underline table-marker hr-hyphen">
  <div class="container">
    <header>
      <span><a href="./">{{ site.name }}</a></span>
      <form action="{{ site.repo_url }}/search" method="get" style="float: right">
        <input type="search" name="q" placeholder="Search">
        <input type="hidden" name="l" value="Markdown" style="display:none">
      </form>
    </header>
    <section style="margin-top: 1em; color: #999;">
    {% if page.date %}<span class="date">{{ page.date }}</span>{% endif %}
    {% if page.tags %}
    {% assign tags = page.tags | split:' ' %}
    <ul class="tags">
      {% for tag in tags %}
      <li><a href="./{{ tag }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}
    {% if page.date %}
      <a style="float: right" href="{{ site.repo_url }}/edit/master/{{ page.name }}">Edit</a>
    {% endif %}
    </section>
    <section>
      {{ content }}
    </section>
  </div>
</body>
</html>
